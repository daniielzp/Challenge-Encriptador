<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de Alura Latam">
    </header>
    <main>
        <section class="seccion__izquierda">
            <textarea class="izquierda__textousuario" placeholder="Ingrese el texto aquí" rows="12" id="textoUsuario"></textarea>
            <p class="importante">
                <img src="./assets/bi_exclamation-circle-fill.png" alt="Importante">
                Sólo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button type="button" class="boton__encriptar" id="botonEncriptar" onclick="encriptarTexto();">Encriptar</button>
                <button type="button" class="boton__desencriptar" id="botonDesencriptar" onclick="desencriptarTexto();">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__derecha">
            <div class="output__imagen" id="imagenOculta">
                <img src="./assets/Muñeco.png" alt="Persona observando con una lupa">
            </div>
                <p class="output__tituloinfo" id="tituloOculto">Ningún mensaje fue encontrado</p>
                <p class="output__textoinfo" id="textoOutput">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button type="button" class="boton__copiar" id="botonCopiar" hidden onclick="copiarTexto();">Copiar</button>
        </section>
    </main>
    <footer>
        <p class="footer__texto">Hecho por <a href="https://github.com/daniielzp" target="_blank">Daniel Zuluaga</a> - De la mano de Alura Latam</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
