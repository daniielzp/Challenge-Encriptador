<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./assets/Logo.png" alt="Logo de Alura Latam">
    </header>
    <main>
        <section class="seccion__izquierda">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <p>
                <img src="./assets/bi_exclamation-circle-fill.png" alt="Importante">
                Sólo letras minúsculas y sin acentos
            </p>
            <div class="botones">
                <button type="button">Encriptar</button>
                <button type="button">Desencriptar</button>
            </div>
        </section>
        <section class="seccion__derecha">
            <div class="output">
                <img src="./assets/Muñeco.png" alt="Persona observando con una lupa">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingrese el texto que desees encriptar o desencriptar</p>
            </div>
            <button type="button">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Hecho por Daniel Zuluaga - De la mano de Alura Latam</p>
    </footer>
</body>
</html>
